---
- hosts: localhost
  connection: local
  gather_facts: false
  #  become: true
  tasks:
    - name: Change the working directory to create demo.war using the pom.xml
      shell: mvn clean package
      args:
        chdir: /var/lib/jenkins/workspace/ansible_playbook_project_test/

    - name: "Debug: List contents of the directory"
      shell: ls -l /var/lib/jenkins/workspace/ansible_playbook_project_test/

    - name: "Change the working directory provided to build docker image using Jenkins Dockerfile"
      shell: docker build -t my_auto_image -f jenkinsDockerfile .
      args:
        chdir: /var/lib/jenkins/workspace/ansible_playbook_project_test/target/

    - name: "Start docker container"
      docker_container:
        name: my_auto_deployed_app
        image: my_auto_image
        state: started
        recreate: yes
        restart: yes
